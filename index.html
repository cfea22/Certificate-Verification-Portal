<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification - Career Foundation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }
    .logo {
      max-height: 120px;
      margin-bottom: 15px;
    }
    h1 {
      margin: 10px 0;
      color: #222;
    }
    p {
      color: #444;
      margin: 5px 0;
    }
    .reg {
      font-weight: bold;
      font-size: 15px;
      color: #333;
    }
    input, button {
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0059b3;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #004080;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f0f0f0;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="1747755563417.png" alt="Career Foundation Logo" class="logo">
    <h1>Career Foundation Educational Academy</h1>
    <p><strong>Brave & Great | Estd. 2022</strong></p>
    <p>Napet Palli, Imphal East District, Manipur - 795010</p>
    <p class="reg">Reg. No: 425 of 2022 under I.T. Act 1882 (Registration Act 1908)</p>

    <h2>Certificate Verification Portal</h2>
    <input type="text" id="certID" placeholder="Enter Certificate ID">
    <button onclick="verifyCert()">Verify Certificate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function verifyCert() {
      const id = document.getElementById("certID").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Checking...";
      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbzmLRSGjhMP8Hq1Wqy9_NTMhnBuaKyYLu6RcTkZwLCCRbnBVW3e0ifKqdbos_gpHmDQCg/exec?id=${id}`);
        const data = await response.json();
        if (data.error) {
          resultDiv.innerHTML = `<span style="color:red">${data.error}</span>`;
        } else {
          resultDiv.innerHTML = Object.entries(data).map(([key, val]) =>
            `<p><strong>${key}:</strong> ${val}</p>`).join("");
        }
      } catch (e) {
        resultDiv.innerHTML = `<span style="color:red">Error verifying certificate.</span>`;
      }
    }
  </script>

</body>
</html>
